<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/main.js"></script>
    <title>Document</title>
</head>

<body>
    <main>
        <h1>Create your masterpiece ;)</h1>
        <div class="conrols-panel">
            <div class="color">
                <label for="base">Background color</label>
                <input id="base" type="color" name="base" value="#87ceeb">
            </div>

            <div>
                <label for="spasing">Image size</label>
                <input id="spasing" type="range" name="spasing" 
                min="20" max="75" value="30" data-sizing="vw">
            </div>

            <div>
                <label for="rotate">Image rotate</label>
                <input id="rotate" type="range" name="rotate" 
                min="0" max="180" value="0" data-sizing="deg">
            </div>

            <div>
                <label for="blur">Blur</label>
                <input id="blur" type="range" name="blur" 
                min="0" max="15" value="0" data-sizing="px">
            </div>

            <div>
                <label for="invert">Inversion</label>
                <input id="invert" type="range" name="invert" 
                min="0" max="100" value="0" data-sizing="%">
            </div>

            <div>
                <label for="sepia">Sepia</label>
                <input id="sepia" type="range" name="sepia" 
                min="0" max="100" value="0" data-sizing="%">
            </div>

            <div>
                <label for="saturation">Saturation</label>
                <input id="saturation" type="range" name="saturation" 
                min="0" max="100" value="100" data-sizing="%">
            </div>

            <div>
                <label for="hue-rotate">Shade</label>
                <input id="hue-rotate" type="range" name="hue-rotate" 
                min="0" max="330" value="0" data-sizing="deg">
            </div>
        </div>

        <div class="image">
            <img src="./img/photo.jpeg" alt="">
        </div>
    </main>

</body>

</html>
